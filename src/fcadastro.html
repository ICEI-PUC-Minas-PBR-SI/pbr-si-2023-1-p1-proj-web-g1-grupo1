<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="main-cadastro">
        <form id="registrationForm">
            <div class="right-cadastro" id="registrationForm">
                <div class="card-cadastro">
                    <h1>CADASTRO</h1>
                    <p class="texto">Vamos começar! É necessário criar um usuário: nome ou apelido, que será utilizado para acessar a aplicação ALCANCE. Informar também a data de nascimento e criar uma senha:</p>
                    <div class="textfield">
                        <label for="usuario">Crie Usuário</label>
                        <input type="text" placeholder="Usuário" id="username" required>
                    </div>
                    <div class="textfield">
                        <label for="usuario">Data de Nascimento</label>
                        <input type="date" placeholder="Idade" id="dob" required>
                    </div>
                    <div class="textfield">
                        <label for="usuario">Crie uma Senha</label>
                        <input type="password" placeholder="Senha" id="password" required >
                    </div>
                    <button type="submit"  value="Cadastrar"class="btn-login" >CADASTRAR</button>
                </div>
            </div>
        </form>
        </div>


        <script>
            // Manipula o envio do formulário de cadastro
            document.getElementById("registrationForm").addEventListener("submit", function(event) {
              event.preventDefault(); // Evita que o formulário seja enviado
              
              var username = document.getElementById("username").value;
              var dob = document.getElementById("dob").value;
              var password = document.getElementById("password").value;
              
          // Verifica se o usuário já existe no local storage
          if (localStorage.getItem(username)) {
            alert("Usuário já cadastrado. Por favor, escolha outro nome de usuário.");
            return;
          }
          
          // Cria um objeto com os dados do usuário
          var user = {
            username: username,
            dob: dob,
            password: password
          };
