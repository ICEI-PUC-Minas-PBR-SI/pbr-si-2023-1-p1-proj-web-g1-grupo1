<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="main-cadastro">
        <form id="registrationForm">
            <div class="right-cadastro" id="registrationForm">
                <div class="card-cadastro">
                    <h1>CADASTRO</h1>
                    <p class="texto">Vamos começar! É necessário criar um usuário: nome ou apelido, que será utilizado para acessar a aplicação ALCANCE. Informar também a data de nascimento e criar uma senha:</p>
                    <div class="textfield">
                        <label for="usuario">Crie Usuário</label>
                        <input type="text" placeholder="Usuário" id="username" required>
                    </div>
                <div class="textfield">
                    <label for="usuario">Informe a sua idade</label>
                    <input type="text" id="idade" name="idade" placeholder="Idade">
                </div>
                <div class="textfield">
                    <label for="usuario">Crie uma Senha</label>
                    <input type="password" id="senhacadastro" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login" id="btnlogar" >Entrar</button>
            </div>
        </div>
    </div>
</body>
</html>
