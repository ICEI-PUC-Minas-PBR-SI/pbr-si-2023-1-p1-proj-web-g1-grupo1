<!DOCTYPE html>
<html>
<head>
  <title>Usuários Cadastrados</title>
</head>
<body>
  <h1>Usuários Cadastrados</h1>
  
  <ul id="userList"></ul>
  
  <script>
    // Obtém todas as chaves do local storage
    var keys = Object.keys(localStorage);
    
    // Percorre as chaves e exibe os usuários
    var userListElement = document.getElementById("userList");
    for (var i = 0; i < keys.length; i++) {
      var key = keys[i];
           
      // Ignora a chave "username" usada no exemplo anterior
      if (key === "username") {
        continue;
      }
      
      // Obtém o objeto usuário a partir do local storage
      var user = JSON.parse(localStorage.getItem(key));
       // Cria um item de lista com os dados do usuário
       var listItem = document.createElement("li");
      listItem.textContent = "Usuário: " + user.username + ", Data de Nascimento: " + user.dob;
      
      // Adiciona o item de lista à lista de usuários
      userListElement.appendChild(listItem);
    }
  </script>
</body>
</html>
