<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
<!-- CSS -->
<link rel="stylesheet" type="text/css" href="style.css">

<!-- Cabeçalho -->

<body>

  <head>
    <title>Alcance</title>
    <div id="cabecalho">
      <div id="logo">
        <img src="Logo.jpg" alt="logo">
      </div>
      <div id="pesquisar">
        <form>
          <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
        </form>
      </div>
      <div id="menu-topo">
        <a href="#">Entrar</a>
        <a href="#">Criar Conta</a>
        <a href="#">Minha Conta</a>
      </div>
    </div>
  </head>

  <!-- Menu Lateral -->
  <main>
    <div id="menu">
      <div id="menu-lateral">
        <a href="#">Página Inicial</a>
        <a href="#">Categorias</a>
        <a href="#">Poste o Seu Vídeo Aqui</a>
        <a href="#">Dúvidas</a>
      </div>
    </div>

    <div id="principal">
    </div>

    <div id="avaliados">
    </div>

    <!-- Rodapé -->
    <footer>
      <div id="rodape">
        <div id="baixo">
          <a href="#">Sobre Nós</a>
          <a href="#">Política e Regras de Uso</a>
          <a href="#">Aprenda Aqui</a>
          <a href="#">Informe a sua dúvida aqui:</a>
          <form>
            <label for="inputQuestion" class="text-dark me-4 mt-2"></label>
            <input id="inputQuestion" class="form-control me-2 mb-4 w-100" type="question" placeholder="" aria-label="Duvida">
          </form>
        </div>
      </div>
    </footer>
  </main>
</body>
</html>
